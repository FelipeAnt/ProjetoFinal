      <script type="text/javascript">
        function gerar_carne(){
        var nomecliente = carneForm.nomecliente.value;
        var produto     = carneForm.produto.value;
        var quantidade  = carneForm.quantidade.value;
        var valorproduto= carneForm.valorproduto.value;
        var parcelas    = carneForm.parcelas.value;

        var total       = (valorproduto * quantidade);

        if (parcelas == "1x") {
          var novo_valor = total;
          var valor_parcelas = novo_valor
        }
        else if (parcelas == "2x") {
          var novo_valor = total;
          var valor_parcelas = (parseFloat(novo_valor) / 2);
        }
        else if (parcelas == "3x") {
          var valacres  = (parseFloat(total) * 0.05);
          var novo_valor= (parseFloat(total) + parseFloat(valacres));
          var valor_parcelas = (parseFloat(novo_valor) / 3);
          var acres     = "(+ 5%)";
        }
        else if (parcelas == "4x") {
          var novo_valor = total;
          var valor_parcelas = (parseFloat(novo_valor) / 4);
        }
        else if (parcelas == "5x") {
          var novo_valor = total;
          var valor_parcelas = (parseFloat(novo_valor) / 5);
        } 
        else {
          var valacres  = (parseFloat(total) * 0.12);
          var novo_valor= (parseFloat(total) + parseFloat(valacres));
          var valor_parcelas = (parseFloat(novo_valor) / 6);
          var acres     = "(+ 12%)";
        }

        document.getElementById("resultado").innerHTML =  
        "----------------------------------- CARNÊ DE PAGAMENTO ----------------------"+
        "<br>--------------------------------<b>LOJA DE ELETRODOMÉSTICOS</b>                    "+
        "<br>                                                                               "+
        "<br><b>CLIENTE: </b>"+nomecliente.toUpperCase()+
        "<br><b>PRODUTO: </b>"+produto+
        "<br><b>VALOR: </b>R$ "+novo_valor+
        "<br><b>PARCELA: </b>R$ "+valor_parcelas.toFixed(2)+" - "+parcelas+

        "<br>-------------------------------------------------------------------------------------"
        //.repeat(parcelas)
        }
        
      </script>
