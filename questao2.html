      <!--Solução questão 4-->
      <script type="text/javascript">
          function calculo_imc(){
          var paciente = imcForm.paciente.value;
          var altura   = imcForm.altura.value;
          var peso     = imcForm.peso.value;
          
          var alturax2 = (altura * altura);
          
          var calculo = (peso/alturax2);
          
          if(calculo<18.5){
          var nivel_obs = "Baixo Peso.";
          var aviso = "Peso baixo para a altura. Maior probalidade de anorexia.";
          }
          else if ((calculo>=18.5) && (calculo<24.9)) {
          var nivel_obs = "Peso Normal.";
          var aviso = "Maior probabilidade de ser um indivíduo saudável.";
          }
          
          else if ((calculo>=25) && (calculo<29.9)) {
          var nivel_obs = "Pré-obesidade.";
          var aviso = "Alguma probalidade de problemas de saúde. Predisposição a tornar-se obeso.";
          }
          else if ((calculo>=30) && (calculo<34.9)) {
          var nivel_obs = "Obesidade Grau 1.";
          var aviso = "Risco moderado de diabetes tipo II, hipertensão, colesterol, cardiopatia.";
          }
          else if ((calculo>=35) && (calculo<39.9)) {
          var nivel_obs = "Obesidade Grau 2.";
          var aviso = "Risco grave. Aumenta o risco das doenças associadas. O risco de mortalidade aumenta 50%.";
          }
          else {
            var nivel_obs = "Obesidade Grau 3 ou obesidade mórbida";
            var aviso     = "Risco muito grave. O risco de doenças associadas assim como a mortalidade aumenta 90%";
          }

          document.getElementById("resultado").innerHTML = 
          "----------------------------------- <b>CALCULO DO IMC</b> ----------------------------"+
          "<br><b>Paciente:</b> "+paciente+
          "<br><b>Peso:</b> "+peso+
          "<br><b>Altura:</b> "+altura+
          "<br><b>IMC:</b> " +calculo.toFixed(2)+
          "<br>Olá "+paciente+ 
          ", você está no nível de obesidade: "+nivel_obs+
          "Com este nível de IMC você está propenso a apresentar os seguintes problemas de saúde: "+aviso+
          "<br>-------------------------------------------------------------------------------------"
        
        }
        
      </script>
