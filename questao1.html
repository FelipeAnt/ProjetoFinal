      <!--Solução questão 4-->
      <script type="text/javascript">
          function calculo_media(){
          var nomealuno = mediaForm.nomealuno.value;
          var disciplina= mediaForm.disciplina.value;
          var nota1     = mediaForm.nota1.value;
          var nota2     = mediaForm.nota2.value;
          
          var media = (parseInt(nota1) + parseInt(nota2)) /2;

          if (media <= 3) {
            var aviso = "REPROVADO";
          }
          else if ((media >3) && (media <7)) {
            var aviso = "RECUPERAÇÃO";
          }
          else {
            var aviso = "APROVADO";
          }
          
          document.getElementById("resultado").innerHTML = 
          "------------------------------ <b>RESULTADO DO ALUNO</b> ------------------------"+
          "<br>"+nomealuno.toUpperCase()+
          ", <b>Você foi</b> "+aviso+
          " na disciplina "+disciplina.toUpperCase()+
          " com média " +media+
          "<br>------------------------------------------------------------------------------------"
        
        }
        
      </script>

      <div>
        <form name="mediaForm" id="mediaForm" action="#">
          <div class="form-row">

              <input type="number" class="form-control" id="nota2" name="nota2" placeholder="Segunda Nota" required>

          </div>



          <button onclick="calculo_media()" class="btn btn-outline-primary float-right" type="button">Calcular</button>
